### --------- kitchen-sink.graphql --------- ###

query queryName($foo: TestInput, $site: TestEnum = RED) {
    testAlias: hasArgs(string: "testString")
    ... on Test {
        hasArgs(
            listEnum: [RED, GREEN, BLUE]
            int: 1
            listFloat: [1.23, 1.3e-1, -1.35384e+3]
            boolean: true
            id: 123
            object: $foo
            enum: $site
        )
    }
    test @include(if: true) {
        union {
            __typename
        }
    }
}

