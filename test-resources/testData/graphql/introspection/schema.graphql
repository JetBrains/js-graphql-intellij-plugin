schema {
  query: Query
  mutation: Mutation
}

type Author {
  firstName: String
  id: Int!
  lastName: String
  posts: [Post]
}

"this schema allows the following mutation:"
type Mutation {
  upvotePost(postId: Int!): Post
}

type Post {
  author: Author
  id: Int!
  title: String
  votes: Long
}

"the schema allows the following query:"
type Query {
  author(id: Int!): Author
  "Лорем ипсум долор [\\d]"
  posts: [Post]
}


