schema:
  - schema.graphql
  - dir1/**/*.graphql
  - any/**
  - patterns/query{1,3}.graphql
documents:
  - docs/docum???.graphql
  - docs/dir/*
  - notReallyExcludedDocument.graphql
include: included.*
exclude:
  - included.jsx
  - excluded.graphql
  - notReallyExcludedDocument.graphql # included in `documents`, so should be available despite exclusion
